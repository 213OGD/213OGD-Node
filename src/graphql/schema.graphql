type File {
    _id: String
    googleId: String
    name: String
    webViewLink: String
    iconLink: String
    tags: [String]
}

input tagInput {
    tags: [String]
}

input fileInput {
    _id: String
    tags: [String]
}

type Query {
    file: File
    files: [File]
}

type Mutation {
    updateTag(file: fileInput): File
    deleteTag(file: fileInput): File
}