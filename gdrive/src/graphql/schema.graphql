type File {
    id: String
    googleId: String
    name: String
    webViewLink: String
    iconLink: String
    tags: [String]
}

type Tag {
    name: String
}

type FileAndTags {
    file: File 
    tags: [Tag]
}

input tagInput {
    idFile: String
    tag: String
}

type Query {
    file: File
    files: [File]
    tags: [Tag]
}

type Mutation {
    addTag(tagInput: tagInput): FileAndTags
    deleteTag(tagInput: tagInput): FileAndTags
    createOrUpdate: [File]
}