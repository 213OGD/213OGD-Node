type User {
    _id: ID
    username: String
    mail: String
}

type UserAndToken {
    user: User
    token: String
}

type Query {
    users: [User]
}

type Mutation {
    addUser(username: String!, mail: String!, password: String!) : UserAndToken
    login(mail: String!, password: String!): UserAndToken
    getAuthPayload(token: String!) : Boolean
}

input UserInput{
    username: String!
    mail: String!
    password: String!
}
