enum Roles {
  student
  teacher
}

type User {
  _id: ID
  username: String
  mail: String
  role: Roles
}

type UserAndToken {
  user: User
  token: String
}

type Payload {
  loggedIn: Boolean
  role: Roles
}

type Query {
  users: [User]
}

type Mutation {
  addUser(user: UserInput): UserAndToken
  login(mail: String!, password: String!): UserAndToken
  getAuthPayload(token: String!): Payload
}

input UserInput {
  username: String!
  mail: String!
  password: String!
  role: Roles
}
